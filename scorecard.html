<!DOCTYPE html>
<html>
    <head>
        <title>Score Card</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/javascript" src="script.js"></script>
    </head>
<body onload="findResults()">
<div class="questionStyle">
    <h3 align="center" class="headerStyle">Score Card</h3>   
<div>
	<div>
		<details>
		  <summary>Quantative Section</summary>
		  <p id="mathsAnswered"></p>
		  <p id="mathsCorrect"></p>
		  <p id="mathsScore"></p>
		</details>
		<br>
		<details>
		  <summary>Reading Section</summary>
		  <p id="readingAnswered"></p>
		  <p id="readingCorrect"></p>
		  <p id="readingScore"></p>
		</details>
		<br>
		<details>
		  <summary>Audio/Video Section</summary>
		  <p id="audioAnswered"></p>
		  <p id="audioCorrect"></p>
		  <p id="audioScore"></p>
		</details>
		<br>
	</div>
	<p><strong>Thank You!!</strong></p>
	<button onclick="finish()">Finish</button>
</div>
</body>
</div>
</html>
